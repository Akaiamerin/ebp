<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <!-- title -->
    <title>电子商务平台 | 购物车</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/static/images/favicon.png}" type="image/png">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/lib/metismenu/metisMenu.min.css}">
    <link rel="stylesheet" th:href="@{/static/lib/DataTables/dataTables.bootstrap5.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>

<body>
    <!-- preloader start -->
    <div class="preloader" th:replace="~{/user/index::preloader}"></div>
    <!-- preloader end -->
    <!-- main wrapper start -->
    <div class="main-wrapper">
        <!-- sidebar start -->
        <aside th:replace="~{/user/index::sidebar}"></aside>
        <!-- sidebar end -->
        <!-- header start -->
        <header th:replace="~{/user/index::header}"></header>
        <!-- header end -->
        <!-- main content start -->
        <div class="main-content">
            <div class="page-title">
                <div class="row">
                    <div class="col">
                        <h2>购物车</h2>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/user/update-my-cart}" method="post">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>购物车 id</th>
                                        <th>商品 id</th>
                                        <th>商品类型</th>
                                        <th>名称</th>
                                        <th>现价</th>
                                        <th>库存</th>
                                        <th>图片</th>
                                        <th>购买数量</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cartDetailVO : ${cartDetailVOList}">
                                        <td>
                                            <input class="form-check-input" type="checkbox"
                                                   th:name="${'cartId-' + cartDetailVO.get(0)}">
                                        </td>
                                        <td th:text="${cartDetailVO.get(1)}"></td>
                                        <td th:text="${cartDetailVO.get(2)}"></td>
                                        <td th:text="${cartDetailVO.get(3)}"></td>
                                        <td th:text="${cartDetailVO.get(4)}"></td>
                                        <td th:text="${cartDetailVO.get(5)}"></td>
                                        <td>
                                            <img th:src="${cartDetailVO.get(6)}" alt="" width="50px" height="50px">
                                        </td>
                                        <td>
                                            <input class="form-control w-auto" type="number"
                                                   th:name="${cartDetailVO.get(0)}"
                                                   th:value="${cartDetailVO.get(7)}"
                                                   min="1" th:max="${cartDetailVO.get(5)}" step="1">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${cartDetailVOList.size() > 0}">
                                <button class="btn btn-primary">购买</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content end -->
        <!-- footer start -->
        <footer th:replace="~{/user/index::footer}"></footer>
        <!-- footer end -->
    </div>
    <!-- main wrapper end -->
    <!-- js -->
    <script th:src="@{/static/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/lib/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/lib/metismenu/metisMenu.min.js}"></script>
    <script th:src="@{/static/lib/DataTables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static/lib/DataTables/dataTables.bootstrap5.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
